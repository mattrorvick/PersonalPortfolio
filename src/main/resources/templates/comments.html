<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Rorvick's Portfolio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/ooo3uph.css">
</head>
<body>


    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a th:href="@{/index}"><img id="homebutton" src="images/mrlogo.svg"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/design}">Design</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/codingprojects}">Software Development</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/comments}">Comments</a>
              </li>
            </ul>
        </div>

    </nav>
    

    <div class="container">

        <div class="row">
            
                <div class="col-md-6">
                    <h1>Your<br>Opinion<br>Matters!</h1>
                </div>
        
                <div class="col-md-6">
                    <div class="card" style="min-height: 300px;">
                        <div class="card-header">
                            Leave a comment on a project.
                        </div>
                        <div class="card-body">
            
            
                            <form action="#" th:action="@{/result}" th:object="${comments}"  method="post">
                                
                                
            
                                <div class="form-group">
                                    <select class="form-control" th:field="*{title}">
                                      <option value="Shaker's Gold">Shaker's Gold</option>
                                      <option value="Spijkergoed">Spijkergoed</option>
                                      <option value="Comic Patterns">Comic Patterns</option>
                                      <option value="Verata Health">Verata Health</option>
                                      <option value="Hotel Salem x Stock Mfg. Co.">Hotel Salem x Stock Mfg. Co.</option>
                                      <option value="Adobe Illustrator graphic">Adobe Illustrator graphic</option>
                                    </select>
                                    
                                  </div>
            
                                <div class="form-group">
                                    <input class="form-control" type="text"  placeholder="Your name" th:field="*{author}"/>
                                </div>
            
            
                                <div class="form-group">
                                    <textarea class="form-control" type="text" placeholder="Leave a comment" rows="5" maxlength="500" th:field="*{entry}" ></textarea>
                                </div>
                                
                                <button class="btn btn-warning col-md-3" type="submit">Post</button>
            
                            </form>
                        </div>
                    </div>
                </div>

                
            
        </div>

        

    </div>

    <div class="information">
        <h2>All Comments</h2>
    </div>
    
    <div th:each="comments:${posts}">

        

            <div class="card col-md-6 comments" style="margin:auto;">

                <div class="card-body">
    
                    <p th:text="${comments.title}" class="allblogpoststitle" />
    
                    <p th:text="${comments.author}" class="allblogpostsauthor" />
    
                    <hr>
    
                    <p th:text="${comments.entry}" class="allblogpostsentry" />
    
                </div>
    
            </div>

            <br>

        

    </div>


    






    
   
    <footer class="container-fluid footer">
        <div class="row">
          <div class="col-md-4">Â© MR Design </div>
          <div class="col-md-4">
            <p class="text-center"><a href="https://issuu.com/matthewrorvick/docs/digital_portfolio_2020" target="_blank">Online Portfolio Publication</a></p>
          </div>
          <div class="col-md-4">
            <p class="text-right"><a href="https://www.linkedin.com/in/matthew-rorvick-a15149134/" target="_blank">Follow Me</a></p>
          </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
